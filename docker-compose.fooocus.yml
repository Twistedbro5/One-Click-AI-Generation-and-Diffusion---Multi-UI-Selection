version: '3.8'

services:
  fooocus:
    image: ghcr.io/lllyasviel/fooocus:latest
    container_name: fooocus
    runtime: nvidia
    
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONUNBUFFERED=1
      - CLI_ARGS=--port 7860 --listen
      
    ports:
      - "7860:7860"
      
    volumes:
      - ./models:/app/models
      - ./outputs/fooocus:/app/outputs
      - ./config/fooocus:/app/config
      
    shm_size: "4gb"
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
